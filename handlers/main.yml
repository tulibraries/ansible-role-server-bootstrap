---
# handlers file for ansible-role-server-bootstrap

- name: restart sshd
  service:
    name: sshd
    state: restarted
  become: true

- name: restart firewalld
  service:
    name: firewalld
    state: restarted
  become: true

- name: restart ntpd
  service:
    name: ntpd
    state: restarted
  become: true

- name: restart crond
  service:
    name: crond
    state: restarted
  become: true
  ignore_errors: true
