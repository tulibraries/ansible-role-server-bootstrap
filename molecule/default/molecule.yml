---
dependency:
  name: galaxy
driver:
  name: docker

platforms:
  - name: instance
    image: rockylinux:8
    command: /sbin/init
    privileged: true
    capabilities:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
verifier:
  name: testinfra
